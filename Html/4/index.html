<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Упражнение 4 - Вёрстка таблицы</title>
</head>

<body>
  <table>
    <caption>
      Таблица расходов и доходов
    </caption>
    <thead>
      <tr>
        <td rowspan='2'>Год</td>
        <td colspan='2'>2023</td>
        <td colspan='2'>2024</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan='2'>Полугодие</td>
        <td>1</td>
        <td>2</td>
        <td>1</td>
        <td>2</td>
      </tr>
    </tbody>
    <tbody>
      <td rowspan='2'>Доход</td>
      <td>1500$</td>
      <td>1800$</td>
      <td>2000$</td>
      <td>3000$</td>
    </tbody>
    <tbody>
      <td rowspan='2'>Расход</td>
      <td>-500$</td>
      <td>-600$</td>
      <td>-700$</td>
      <td>-1000$</td>
    </tbody>
    <tfoot>
      <td rowspan='2'>Итог</td>
      <td>1000$</td>
      <td>1200$</td>
      <td>1300$</td>
      <td>2000$</td>
    </tfoot>
  </table>
</body>

</html>
